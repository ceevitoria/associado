<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="ocorrenciaMB.mestre.titulo.comp"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.pessoa"/>  
					<plcf:exibe value="#{associadoOcorrencia.pessoa}"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.dataAssociado"/>  
					<plcf:exibe value="#{associadoOcorrencia.data}"/> 
				</plcf:celula> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.valorAssociado"/>  
					<plcf:exibe value="#{associadoOcorrencia.valor}"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.tipoAssociado"/>  
					<plcf:exibe value="#{associadoOcorrencia.tipo}"/> 
				</plcf:celula> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.statusAssociado"/>  
					<plcf:exibe value="#{associadoOcorrencia.status}"/> 
				</plcf:celula>  
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
